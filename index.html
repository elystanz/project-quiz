<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Ghibli & Dogs!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body onload="getData()">
        <div class="card float-center" style="width: 700px;">
            <div id="question-container" class="hide float-center">
                <div id="question">
                    <h1>Question 1</h1>
                </div>

                <form class="input-group" id="save" name="save">
                    <button onclick= saveData() class="button float-center" type="submit">Restart Quiz!</button>
                </form>

                <div id="scale">
                    <div id="least-most">
                        <p>not likely</p>
                        <p>very likely</p>
                    </div>
                    <div id="answer-button" class="button-group align-spaced" role="group">
                        <input type="radio" class="form-check-input" name="radioNoLabel" id="onePoint">1</button>
                        <input type="radio" class="form-check-input" name="radioNoLabel" id="twoPoint">2</button>
                        <input type="radio" class="form-check-input" name="radioNoLabel" id="threePoint">3</button>
                        <input type="radio" class="form-check-input" name="radioNoLabel" id="fourPoint">4</button>
                        <input type="radio" class="form-check-input" name="radioNoLabel" id="fivePoint">5</button>
                    </div>
                </div>
            </div>
            <div class="result-container">
                <div class="ghibli-name text-center">
                    <h1 id="names"></h1>
                </div>
                <div class="dog grid-x grid-padding-x align-center">
                    <img id="image">
                </div>
            </div>
            <div class="text-center" id="start-title">
                <h1>What dog would your <br><em class="ghibli">Studio Ghibli</em><br> character have?</h1>
            </div>
            <div class="controls">
                <button class="button start-btn float-center" type="button" id="start-btn">Start!</button>
                <button class="button next-btn hide" type="button" id="next-btn">Next</button>
            </div>
            
        </div>
    <script src="./assets/script.js"></script>
    </body>

</html>
